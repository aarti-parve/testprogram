<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of even and odd digits</title>

</head>

<body>
    <h2>write a program in JavaScript for sum of even and odd digits of a number</h2>
    <script>
        const number = prompt('Enter the number: ');
        n = parseInt(number);
        var r,
            even_sum = 0,
            odd_sum = 0;

        while (n > 0) {
            r = n % 10;
            if (r % 2 == 0) {
                even_sum = even_sum + r;
            } else {
                odd_sum = odd_sum + r;
            }
            console.log("Even digit sum: " + even_sum);
            console.log("Odd digit sum: " + odd_sum);

        }
    </script>
</body>

</html>
