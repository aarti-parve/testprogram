<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table from 1 to 20</title>
</head>

<body>
    <h2>Write a program in JavaScript to print tables from 1 to 20.</h2>
    <script>
        console.log("Table from 1 to 20")
        for (var table = 1; table <= 20; table++) {
            console.log("Table of " + table);
            for (var i = 1; i <= 10; i++) {
                console.log(table * (i));
            }

        }
    </script>
</body>

</html>
