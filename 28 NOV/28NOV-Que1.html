<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>

<body>
    <h2>Write a program in JavaScript to print fibonacci series of entered number</h2>
    <script>
        const number = prompt('Enter the number: ');
        n = parseInt(number);

        let n1 = 0,
            n2 = 1,
            nextTerm;
        console.log("Entered number is " + n)
        console.log('Fibonacci Series:');

        for (let i = 1; i <= n; i++) {
            console.log(n1);
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        }
    </script>
</body>

</html>
