<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test of 5-DEC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #913045;
        }
        
        h2 {
            padding-left: 20px;
        }
        
        button {
            border: 2px solid black;
            margin-left: 50px;
            padding: 10px;
            font-size: larger;
            background-color: blueviolet;
            color: bisque;
        }
    </style>
</head>

<body>
    <h2>To change the background-color Click on the given button</h2>
    <button onclick="change_color()">Click me</button>
    <script>
        function change_color() {

            document.body.style.backgroundColor = "pink";
        }
    </script>
</body>

</html>
